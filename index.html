<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <h2>Rock Paper Scissor</h2>
        </header>
        <main>
            <div class="container">
                <div class="images">
                    <img class="imgs" id="rock" src = "images/rock.png" alt="Rock_img">
                    <img class="imgs" id="paper" src = "images/paper.png" alt="paper_img">
                    <img class="imgs" id="scissor" src = "images/scissors.png" alt="Scissor_img">
                </div>
                <div class="score-board">
                    <div class="score">
                        <p id="userScore">0</p>
                        <p>You</p>
                    </div>
                    <div class="score">
                        <p id="compScore">0</p>
                        <p>Computer</p>
                    </div>
                </div>
                <div class="result">
                    <p id="msg">Pick your move</p>
                    <button class="btn">Restart</button>
                </div>
            </div>
        </main>
    <script src="script.js"></script>
</body>
</html>
